<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DefendSphere Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #2c2c2c;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .sidebar {
            background-color: #003a6a;
            min-height: 100vh;
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            transition: all 0.3s;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s;
            height: 100vh;
            overflow-y: auto;
            box-sizing: border-box;
        }
        
        .card {
            background-color: #fdfeff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
        }
        
        .card:hover {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            background-color: #56a3d9;
            color: white;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #134876;
        }
        
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .chat-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #56a3d9;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .chat-window {
            width: 300px;
            height: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background-color: #56a3d9;
            color: white;
            padding: 10px 15px;
        }
        
        .chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
        }
        
        .chat-input {
            border-top: 1px solid #eee;
            padding: 10px;
            display: flex;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
        }
        
        .user-message {
            background-color: #56a3d9;
            color: white;
            margin-left: auto;
        }
        
        .ai-message {
            background-color: #f1f1f1;
            color: #333;
        }
        
        .metric-card {
            transition: all 2s;
        }
        
        .slide-in {
            animation: slideIn 0.5s forwards;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .fade-in {
            animation: fadeIn 2s forwards;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* Дополнительные стили для React приложения */
        .react-app {
            height: 100vh;
            overflow: hidden;
        }
        
        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                transform: translateX(-100%);
                z-index: 1000;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                padding: 10px;
            }
            
            .mobile-menu-toggle {
                display: block;
            }
        }
        
        /* Скрытие мобильного меню на десктопе */
        .mobile-menu-toggle {
            display: none;
        }
        
        /* Стили для темной темы */
        .dark-theme {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        
        .dark-theme .card {
            background-color: #2d2d2d;
            color: #ffffff;
        }
        
        .dark-theme .sidebar {
            background-color: #1a1a1a;
        }
        
        /* Анимации для компонентов */
        .component-enter {
            opacity: 0;
            transform: translateY(20px);
        }
        
        .component-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 300ms, transform 300ms;
        }
        
        .component-exit {
            opacity: 1;
            transform: translateY(0);
        }
        
        .component-exit-active {
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 300ms, transform 300ms;
        }
    </style>
</head>
<body>
    <div id="root" class="react-app">
        <!-- React приложение будет отрендерено здесь -->
    </div>
    
    <!-- Chat Widget -->
    <div class="chat-container">
        <div class="chat-button" id="chat-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
        </div>
        
        <div class="chat-window" id="chat-window">
            <div class="chat-header">
                <h3 class="font-semibold">DefendSphere Support</h3>
                <p class="text-sm opacity-90">AI Assistant</p>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message ai-message">
                    Hello! I'm your DefendSphere AI assistant. How can I help you today?
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input-field" placeholder="Type your message..." class="flex-1 px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-[#56a3d9]">
                <button id="chat-send" class="px-4 py-2 bg-[#56a3d9] text-white rounded-r-md hover:bg-[#134876] transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Chat JavaScript -->
    <script>
        // Chat functionality
        document.addEventListener('DOMContentLoaded', function() {
            const chatToggle = document.getElementById('chat-toggle');
            const chatWindow = document.getElementById('chat-window');
            const chatMessages = document.getElementById('chat-messages');
            const chatInput = document.getElementById('chat-input-field');
            const chatSend = document.getElementById('chat-send');
            
            let isChatOpen = false;
            
            // Toggle chat window
            chatToggle.addEventListener('click', function() {
                isChatOpen = !isChatOpen;
                chatWindow.style.display = isChatOpen ? 'flex' : 'none';
            });
            
            // Send message
            function sendMessage() {
                const message = chatInput.value.trim();
                if (message) {
                    // Add user message
                    addMessage(message, 'user');
                    chatInput.value = '';
                    
                    // Simulate AI response
                    setTimeout(() => {
                        const responses = [
                            "I understand your question about DefendSphere. Let me help you with that.",
                            "That's a great question! Here's what you need to know...",
                            "I can see you're working with the security dashboard. Let me guide you through this.",
                            "For that issue, I recommend checking the compliance section first.",
                            "The system shows that everything is running smoothly. Is there a specific concern?"
                        ];
                        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                        addMessage(randomResponse, 'ai');
                    }, 1000);
                }
            }
            
            // Add message to chat
            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Event listeners
            chatSend.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Close chat when clicking outside
            document.addEventListener('click', function(e) {
                if (!chatToggle.contains(e.target) && !chatWindow.contains(e.target)) {
                    chatWindow.style.display = 'none';
                    isChatOpen = false;
                }
            });
        });
    </script>
</body>
</html>
