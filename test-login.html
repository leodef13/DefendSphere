<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DefendSphere Login - Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center p-4">
    <!-- Квадратная карточка в центре экрана -->
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-xl hover:shadow-2xl transition-all duration-300 p-8">
            <!-- Заголовок -->
            <div class="text-center mb-8">
                <div class="flex justify-center mb-4">
                    <svg class="h-12 w-12" style="color: #134876" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold mb-2" style="color: #134876">
                    DefendSphere
                </h1>
                <p class="text-gray-600 text-sm">
                    Security Compliance Dashboard
                </p>
            </div>

            <!-- Форма входа -->
            <form class="space-y-6">
                <!-- Username поле -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Username *
                    </label>
                    <input
                        id="username"
                        name="username"
                        type="text"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-gray-900 placeholder-gray-500"
                        placeholder="Enter your username"
                    />
                </div>

                <!-- Password поле -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password *
                    </label>
                    <div class="relative">
                        <input
                            id="password"
                            name="password"
                            type="password"
                            required
                            class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-gray-900 placeholder-gray-500"
                            placeholder="Enter your password"
                        />
                        <button
                            type="button"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors duration-200"
                        >
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Remember me и Forgot password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input
                            type="checkbox"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                        />
                        <span class="ml-2 text-sm text-gray-700">Remember me</span>
                    </label>
                    <a
                        href="#"
                        class="text-sm text-blue-600 hover:text-blue-800 transition-colors duration-200"
                        style="color: #56a3d9"
                        onmouseover="this.style.color='#134876'"
                        onmouseout="this.style.color='#56a3d9'"
                    >
                        Forgot password?
                    </a>
                </div>

                <!-- Сообщение об ошибке (скрыто по умолчанию) -->
                <div class="text-center hidden">
                    <p class="text-red-600 text-sm">Invalid username or password. Please try again.</p>
                </div>

                <!-- Кнопка Login -->
                <button
                    type="submit"
                    class="w-full py-3 px-4 rounded-lg text-white font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                    style="background-color: #56a3d9"
                    onmouseover="this.style.backgroundColor='#134876'"
                    onmouseout="this.style.backgroundColor='#56a3d9'"
                >
                    Login
                </button>
            </form>

            <!-- Информация о пользователях по умолчанию -->
            <div class="mt-8 pt-6 border-t border-gray-200">
                <div class="text-center text-xs text-gray-500 mb-4">
                    <p>Default users for testing:</p>
                    <p class="font-mono">admin/admin, user1/user1, user2/user2, user3/user3</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Демонстрация функциональности
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.querySelector('.text-center.hidden');
            
            // Показать сообщение об ошибке
            if (username && password) {
                errorDiv.classList.remove('hidden');
                setTimeout(() => {
                    errorDiv.classList.add('hidden');
                }, 3000);
            }
        });
    </script>
</body>
</html>
